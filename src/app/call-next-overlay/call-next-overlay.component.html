<div class="overlay">
  <div class="modal">
    <div
      class="modal__close"
      (click)="cancel()"
    >
      <img src="assets/icons/cross-icon.svg" alt="cross-icon">
    </div>

    <div class="modal__icon">
      <img src="assets/icons/exclamation-icon.svg" alt="exclamation-icon">
    </div>

    <div class="modal__subtitle title title_fw700 title_fw700_fz20">Are you sure?</div>

    <div class="modal__descr title title_fw400 title_fw400_fz16"
    >
      The next visitor's number is
      <span
        id="next-number"
        style="font-weight: 700; color: #2B7BA6;"
      >
        {{currentCalledQueueNumber}}
      </span>
      . Do you want to invite the next visitor?
    </div>

    <div class="modal__buttons">
      <button
        class="modal__buttons_yes button title title_fw500 title_fw500_fz16"
        (click)="callNextQueue()"
      >
        Yes
      </button>

      <button
        class="modal__buttons_no button title title_fw500 title_fw500_fz16"
        (click)="cancel()"
      >
        No
      </button>
    </div>
  </div>
</div>
