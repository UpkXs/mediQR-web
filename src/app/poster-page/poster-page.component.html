<div class="page06">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="line-wrapper">
          <div class="line-subtitle title title_fw700 title_fw700_fz58">Get in line</div>
          <div class="line-title title title_fw400 title_fw400_fz36">Scan the QR code and wait your turn on the screen of your smartphone</div>

          <div class="qr-block">
            <div class="qr-block__white-bkg">
              <div class="qr-block__qr">
                <qr-code class="qr-code-img" [size]="600" [value]="link"></qr-code>
<!--                <img src="assets/icons/gen-qr-example.svg" alt="qr-code">-->
              </div>
            </div>
            <div
              class="qr-block__text title title_fw700 title_fw700_fz42"
            >
              {{room.roomNumber}} | {{room.name}} {{room.surname}} {{room.patronymic}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
